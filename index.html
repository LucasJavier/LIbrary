<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="icon" href="images/book.png" type="image/png">

    </head>

    <body>

        <header>

            <h1>Your library!</h1>

        </header>


        <main>

            <div class="add-book">

                <button id="addBook">+ Add book</button>

            </div>

            <div id="library">

                <dialog id="bookAdder">

                    <form class="add-book-form" id="addBookForm">

                        <h3>Add a new book</h3>
                        <input type="text" class="inputText" id="title" placeholder="Title" required maxlength="50" title="Please enter the book title">
                        <span id="titleError" class="error-message"></span>
                        <input type="text" class="inputText" id="author" placeholder="Author" required maxlength="35" title="Please enter the book's author">
                        <span id="authorError" class="error-message"></span>
                        <input type="number" class="inputNumber" id="pages" placeholder="Pages" required maxlength="5">
                        <span id="pagesError" class="error-message"></span>
                        <div class="isRead">

                            <label for="haveReadIt">Have you read it?</label>
                            <input type="checkbox" class="inputCheckBox" id="haveReadIt">
                            
                        </div>
                        <button type="submit" id="submitButton">Submit</button>

                    </form>

                </dialog>

            </div>

        </main>

        <footer>

            <label>Bonacci, Lucas Javier - For TOP</label>

        </footer>

    </body>

</html>
